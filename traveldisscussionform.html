<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Discussion Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="traveldisscussionform.css" rel="stylesheet">
<style>
          /* circle styles */
          .circle {
            height: 24px;
            width: 24px;
            border-radius: 24px;
            background-color: rgb(255, 0, 0);
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 99999999;
          }
        </style>  
    </head>
<body>
    <div class="container-fluid bg-image">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg rounded-3">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">Travel Discussion Form</h2>
                        <form id="travelForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" aria-describedby="nameHelp" required>
                                <div id="nameError" class="form-text text-danger"></div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                                <div id="emailError" class="form-text text-danger"></div>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" aria-describedby="phoneHelp" required>
                                <div id="phoneError" class="form-text text-danger"></div>
                            </div>
                            <div class="mb-3">
                                <label for="destination" class="form-label">Destination</label>
                                <input type="text" class="form-control" id="destination" list="destinationList" aria-describedby="destinationHelp">
                                <datalist id="destinationList">
                                    <option value="Paris, France">
                                    <option value="Tokyo, Japan">
                                    <option value="New York, USA">
                                    <option value="Rome, Italy">
                                    <option value="Sydney, Australia">
                                </datalist>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" rows="3" required></textarea>
                                <div id="messageError" class="form-text text-danger"></div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Submit ðŸ›«</button>
                            </div>
                        </form>
                        <div id="successMessage" class="alert alert-success mt-3 d-none" role="alert">
                            We will contact you shortly!
                        </div>
                        <div id="loadingSpinner" class="text-center mt-3 d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('travelForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('loadingSpinner').classList.remove('d-none');
            setTimeout(function() {
                document.getElementById('loadingSpinner').classList.add('d-none');
                document.getElementById('successMessage').classList.remove('d-none');
            }, 2000);
        });

        const inputs = document.querySelectorAll('input, textarea');
        inputs.forEach(input => {
            input.addEventListener('input', function() {
                const errorElement = document.getElementById(this.id + 'Error');
                if (this.validity.valid) {
                    errorElement.textContent = '';
                    this.classList.remove('is-invalid');
                } else {
                    errorElement.textContent = this.validationMessage;
                    this.classList.add('is-invalid');
                }
            });
        });
    </script>

<script>
    // coordinates for the cursor :
    const coords = { x: 0, y: 0 };
    const circles = document.querySelectorAll(".circle");

    const colors = [
      "#fc5720", "#fc6532", "#fc6532","#fd8b65", "#d5585c", "#fac3b1", "#f4d5cb", "#fefefe", "#fefefe", "#cdf2c5", "#b2eca5", "#95e283", "#7dda68", "#4adc2d", "#69d451", "#54c939", "#34b916", "#28b309", "#1e9c02", 
    ];

    circles.forEach(function (circle, index) {
      circle.x = 0;
      circle.y = 0;
      circle.style.backgroundColor = colors[index % colors.length];
    });

    // update the coordinates when the mouse moves:
    window.addEventListener("mousemove", function (e) {
      coords.x = e.clientX;
      coords.y = e.clientY;
    });

    // animation function to move the circles:
    function animateCircles() {
      let x = coords.x;
      let y = coords.y;

      circles.forEach(function (circle, index) {
       

        circle.style.left = x - 12 + "px";
        circle.style.top = y - 12 + "px";
        circle.style.scale = (circles.length - index) / circles.length;

        circle.x = x;
        circle.y = y;

        const nextCircle = circles[index + 1] || circles[0];
        x += (nextCircle.x - x) * 0.3;
        y += (nextCircle.y - y) * 0.3;
      });

      requestAnimationFrame(animateCircles);
    }
    
    animateCircles();
  </script>
