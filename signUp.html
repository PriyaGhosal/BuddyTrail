<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="signUp.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pattaya&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="main-head">
      <nav>
        <div class="logo" >
          <img src="img\logo.png" id="logo-web">
        <h1 id="logo">BuddyTrail</h1>
        </div>
        <ul>
          <li><a href="index.html#home" class='navhover'>Home</a></li>
          <li><a href="index.html#locations" class='navhover'>Location</a></li>
          <li><a href="index.html#itineraries" class='navhover'>Travel Itineraries</a></li>
          <li><a href="index.html#reviews" class='navhover'>Reviews</a></li>
          <li><a href="index.html#benefits" class='navhover'>Benefits</a></li>
          <li><a href="index.html#contact" class='navhover'>Contact</a></li>
          <li><a href="signUp.html" class='navhover'>Sign In</a></li>
        
        </ul>        
        <!-- Toggle Button -->
        <button class="mode-toggle" id="modeToggle">
          <span class="sun-icon glow">☀️</span>
        </button>
      </nav>
    </header>

    <div class="container">
      <div class="signup-box">
        <h2>Create Account</h2>
        <!-- Google Signup Option -->
        <div class="google-signup">
          <a class="google-btn">
            <img src="img/googleLogo.png" alt="Google Logo" />
            Sign up with Google
          </a>
        </div>

        <p>Or sign up using your email:</p>

        <form id="signupForm" action="book.html" method="POST">
          <div class="input-field">
            <label for="name">Full Name<span class="req">*</span></label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="input-field">
            <label for="email">Email<span class="req">*</span></label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="input-field">
            <label for="password">Password<span class="req">*</span></label>
            <input type="password" id="password" name="password" required />
            <span class="toggle-password" onclick="togglePassword('password')">
              <!-- Eye SVG Icon -->
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </span>
          </div>
          <div class="input-field">
            <label for="confirm-password">Confirm Password<span class="req">*</span></label>
            <input type="password" id="confirm-password" name="confirm-password" required />
            <span class="toggle-password" onclick="togglePassword('confirm-password')">
              <!-- Eye SVG Icon -->
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </span>
          </div>
          <div class="input-field">
            <button type="submit">Sign Up</button>
          </div>
        </form>
        <div class="signin-link">
          <p>Already have an account? <a href="login.html">Sign in</a></p>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-auth-compat.js"></script>
    <script src="firebase.js"></script>
  </body>
</html>
