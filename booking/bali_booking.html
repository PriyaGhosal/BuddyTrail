<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Adventure in Bali</title>
    <style>
        /* Basic reset and styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #e8f5e9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #2e7d32;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        fieldset {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 20px;
        }

        legend {
            font-weight: bold;
            padding: 0 10px;
            color: #388e3c;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #2e7d32;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        textarea {
            resize: none;
        }

        button {
            background-color: #43a047;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2e7d32;
        }

        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book Your Adventure in Bali</h1>
        <form>
            <!-- Package Details Section -->
            <fieldset>
                <legend>Package Details</legend>
                <label for="checkin">Check-in Date:</label>
                <input type="date" id="checkin" required>
                
                <label for="checkout">Check-out Date:</label>
                <input type="date" id="checkout" required>

                <label for="guests">Number of Guests:</label>
                <select id="guests" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </fieldset>

            <!-- Guest Information Section -->
            <fieldset>
                <legend>Guest Information</legend>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" required>
            </fieldset>

            <!-- Activity Preferences Section -->
            <fieldset>
                <legend>Activity Preferences</legend>
                <label for="activities">Select Activities:</label>
                <select id="activities" multiple required>
                    <option value="snorkeling">Snorkeling</option>
                    <option value="trekking">Trekking</option>
                    <option value="surfing">Surfing</option>
                    <option value="cultural-tour">Cultural Tour</option>
                </select>

                <label for="special-requests">Special Requests:</label>
                <textarea id="special-requests" rows="4" placeholder="e.g. Vegetarian meals, beach-facing room"></textarea>
            </fieldset>

            <!-- Payment Details Section -->
            <fieldset>
                <legend>Payment Details</legend>
                <label for="card-name">Cardholder Name:</label>
                <input type="text" id="card-name" required>

                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" required>

                <label for="expiry">Expiry Date:</label>
                <input type="month" id="expiry" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" required>
            </fieldset>

            <!-- Submit Button -->
            <button type="submit">Book Now</button>
        </form>
    </div>
</body>
</html>
