<section id="cab-booking" class="cab-booking-section">
    <h2 style="font-size: 3em; font-weight: normal; margin-left: 40px">
      Book a Cab or Auto
    </h2>
    <p style="margin-left: 40px; font-size: 1.5em">
      Book a cab or auto with ease
    </p>

    <form action="/book-cab" method="POST" style="margin-left: 40px">
      <label style="font-size: 1.5em" for="pickup-location"
        >Pickup Location:</label
      >
      <input
        style="height: 29px; width: 200px"
        type="text"
        id="pickup-location"
        name="pickup-location"
        placeholder="Enter pickup location"
        required /><br /><br />

      <label style="font-size: 1.5em" for="drop-location"
        >Drop Location:</label
      >
      <input
        style="height: 29px; width: 200px"
        type="text"
        id="drop-location"
        name="drop-location"
        placeholder="Enter drop location"
        required /><br /><br />

      <label style="font-size: 1.5em" for="vehicle-type"
        >Vehicle Type:</label
      >
      <select id="vehicle-type" name="vehicle-type" required>
        <option value="cab">Cab</option>
        <option value="auto">Auto</option></select
      ><br /><br />

      <label style="font-size: 1.5em" for="travel-date">Travel Date:</label>
      <input
        style="height: 29px; width: 200px"
        type="date"
        id="travel-date"
        name="travel-date"
        required /><br /><br />

      <label style="font-size: 1.5em" for="travel-time">Travel Time:</label>
      <input
        style="height: 29px; width: 200px"
        type="time"
        id="travel-time"
        name="travel-time"
        required /><br /><br />

      <input
        style="
          background-color: #007bff;
          color: white;
          border: none;
          border-radius: 5px;
          height: 30px;
          cursor: pointer;
        "
        type="submit"
        value="Book Now" />
    </form>






    <h4>Select the mode of transport : </h4>
      <span>
            <img class="vehicle_img" src="https://stat.overdrive.in/wp-content/odgallery/2022/08/63812_2022_Honda_CB300F_DLX_PRO_1_468x263.jpg" alt="bike img">
            <br>
            <label for="bike">Bike</label>
            <input type="radio" id="bike" name="transport"/>
          </span>
          <span>
            <img class="vehicle_img" src="https://imgd.aeplcdn.com/600x337/n/cw/ec/44709/fortuner-exterior-right-front-three-quarter-20.jpeg?isig=0&q=80" alt="car img">
            
            <label for="car">Car</label>
            <input type="radio" id="car" name="transport"/>
          </span>
          <span>
            <img class="vehicle_img" src="https://cdn.bajajauto.com/-/media/bajaj-auto/new-webp/3-wheeler/savings_calculator_image_re_new.webp" alt="auto img">
            
            <label for="auto">Auto</label>
            <input type="radio" id="auto" name="transport"/>
          </span>
