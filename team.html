<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="communityStyle.css">
    <link rel="icon" href="https://img.icons8.com/?size=100&id=23332&format=png&color=000000">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>
<style>
    
body {
    /* padding-top: 80px; */
    background-color: #040b21;
}
.home-btn{
    height: 50px;
    background-color:black ;
    color: white;
    border-radius: 10px;
}

.team-top {
    text-align: center;
}

.team-top h3 {
    font-size: 36px;
    margin-top: 20px;
    border: 2.5px solid gray;
}

.team-members {
    display: flex;
    gap: 20px;
    margin-top: 5rem;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
}

.team-member {
    text-align: center;
}

.team-member img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 10px;
    transition: transform 0.3s ease;
    border: 4px solid #fff;
}

.team-member p {
    font-size: 13px;
    font-weight: bold;
    color: rgb(241, 228, 228);
}

.team-member img:hover {
    transform: scale(1.121);
    border: 0px;
    position: relative;
}

.team-member p:nth-child(1) {
    z-index: 999;
}

.team-member p:nth-child(2) {
    border: 2px solid #333;
    background-color: #ffffff4a;
    border-radius: 20px;
    z-index: -1;
}

.box-panel {
    display: flex;
    justify-content: center;
    align-items: center;
}

.widget-container {
    transition: all 0.3s ease;
}

.common-flip-style {
    width: 250px;
    height: 250px;
    cursor: pointer;
}

.common-box-style {
    transform-style: preserve-3d;
    backface-visibility: hidden;
    position: absolute;
    width: 100%;
    height: 100%;
    transition: all 0.6s ease-in-out;
    border-radius: 10px;
}

.flip-box {
    position: relative;
    perspective: 1000px;
    transform-style: preserve-3d;
}

.box-front {
    transform: none;
    z-index: 1;
    background-position: center center;
    background-size: cover;
    background-repeat: no-repeat;
}

.box-back {
    width: calc(100% - 10px);
    height: calc(100% - 10px);
    transform: rotateX(0) rotateY(-180deg);
    background: #fff;
    color: red;
    border: 5px solid orange;
}

.flip-box:hover .box-front {
    transform: rotateX(0) rotateY(180deg);
}

.flip-box:hover .box-back {
    border-radius: 50%;
    color: red;
    transform: none;
}

.box-content-wrapper {
    display: flex;
    width: 100%;
    height: 100%;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    transform: translateZ(90px);
    border-radius: 50%;
}

.box-content-wrapper img {
    width: 90%;
    height: 90%;
    border-radius: 50%;
    object-fit: cover;
}
/* text"meet our  awesome contributors" design for glowy animation  */
.heading-contributors{
    font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
  font-size: 100px;
  font-stretch: expanded;
  padding-bottom: 1px;
  line-height: 120px;
  text-transform: Uppercase;
  color: transparent;
  -webkit-text-stroke: 0.1px #140000;
  background: url(img/Premium\ Photo\ _\ Vibrant\ mesh\ gradient\ with\ magenta\ and\ blue\ colors\ high\ quality\ image\ for\ backgrounds\ and\ web.jpeg);
  -webkit-background-clip: text;
  background-position: 0 0;
  animation: back 10s linear infinite;
  
}
.main-head {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 5;
  padding: 15px;
  height: 90px;
  background-color: #000; /* Initially black */
  color: white;
  display: flex;
  justify-content:space-evenly; /* Adjusted to space-between for better layout */
  align-items: center;
  transition: background-color 0.3s ease, height 0.3s ease;
}

#nav-list {
  display: flex;
  gap: 1rem; /* Adjusted gap for better spacing */
  list-style: none;
  margin-left: 10px;
  padding: 0;
  align-items: center;
}
#nav-list li a {
  color: white;
  text-decoration: none;
  font-weight: 400;
  white-space: nowrap;
  font-size: 20px;
}

.navhover:hover {
  transform: scale(1.05);
  background-color: rgba(255,255,255,0.1);
  color: white; /* Changes text color on hover */
}
@keyframes back{
  100%{
    
    background-position: 200% 0;
  }
}


#logo-web{
  height: 50px;
  width: 70px;
}

.mode-toggle img {
  width: 30px; /* Adjust the size as needed */
  height: auto;
}

#nav-list {
  display: flex;
  gap: 1rem; /* Adjusted gap for better spacing */
  list-style: none;
  padding: 0;
  align-items: center;
  justify-content: center;
}

.logo{
    display: flex;
    flex-direction: row;
    align-items: center;    
}

.main-head a {
  color: #ffffff;
  text-decoration: none;
}

.main-head li{
    display: inline;
}

#nav-list li a {
  color: white;
  text-decoration: none;
  font-weight: 400;
  white-space: nowrap;
  font-size: 25px;
  font-family: Arial, Helvetica, sans-serif;
  margin-right: 20px;
}

.mode-toggle {
  position: fixed;
  top: 10px;
  right: 10px;
  background: none;
  border: none;
  cursor: pointer;
  outline: none;
  font-size: 1.5em;
  transition: color 0.3s, transform 0.3s;
  padding: 15px;
  display: flex;
  align-items: center;
  z-index: 5;
}
</style>
<body>

    <!-- Header Include -->
     <div class="main-head">
        <div class="logo">
            <img src="img/logo.png" id="logo-web">
            <h1 id="logo"><a href="#home">BuddyTrail</a></h1>
          </div>
      
          <ul id="nav-list">
            <!-- Close button for dropdown -->
            <li><a href="#home" class="navhover">Home</a></li>
            <li><a href="team.html" class="navhover">Team</a></li>
            <li><a href="#deals" class="navhover">Exclusive Deals</a></li>
            <li><a href="#benefits" class="navhover">Benefits</a></li>
            <li><a href="about.html" class="navhover">About</a></li>
            <li><a href="#itineraries" class="navhover">Travel Itineraries</a></li>
            
            <li><a href="./contact.html" class="navhover">Contact</a></li>
            <li><a href="#reviews" class="navhover">Reviews</a></li>
            <li><a href="auth.html" class="navhover">Sign In</a></li>
           
          </ul>
      
          <!-- Toggle Button -->
          <button class="mode-toggle" id="modeToggle">
            <span class="sun-icon glow"><img src="day-mode.png" alt="Light mode"></span>
            <span class="moon-icon glow" style="display: none;"><img src="moon.png" alt="Dark mode"></span>
          </button>
        </div>
     </div>
    <!-- Sidebar Include -->
    <aside>
        <!-- Include your sidebar here -->
    </aside>

    <!-- Navbar Include -->
    <main>
        <section class="team">
            <div class="team-top" id="slide">
                <div class="heading-contributors"><h2>Meet our awesome contributors ðŸ’™</h2></div>
                <div class="team-members">
                    <!-- Team members' data will be dynamically populated here -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Include -->
    <footer>
        <!-- Include your footer here -->
    </footer>

    <script>
        const ownerName = "PriyaGhosal";
const repoName = "BuddyTrail";
const apiURL = `https://api.github.com/repos/${ownerName}/${repoName}/contributors`;

fetch(apiURL)
    .then((response) => response.json())
    .then((contributors) => {
        const teamMembersDiv = document.querySelector(".team-members");
        contributors.forEach((contributor) => {
            const contributorDiv = document.createElement("div");
            contributorDiv.classList.add("team-member");

            const boxPanelSection = document.createElement("section");
            boxPanelSection.classList.add("box-panel");
            const widgetContainer = document.createElement("div");
            widgetContainer.classList.add("widget-container");
            const flipBox = document.createElement("div");
            flipBox.classList.add("flip-box", "common-flip-style");
            const boxFront = document.createElement("div");
            boxFront.classList.add("box-front", "common-box-style");
            const boxContentWrapperFront = document.createElement("div");
            boxContentWrapperFront.classList.add("box-content-wrapper");
            const contributorImageFront = document.createElement("img");
            contributorImageFront.src = contributor.avatar_url;
            contributorImageFront.alt = contributor.login;
            boxContentWrapperFront.appendChild(contributorImageFront);
            boxFront.appendChild(boxContentWrapperFront);

            const boxBack = document.createElement("div");
            boxBack.classList.add("box-back", "common-box-style", "box-bgi-effect");
            const boxContentWrapperBack = document.createElement("div");
            boxContentWrapperBack.classList.add("box-content-wrapper");
            const boxContentBack = document.createElement("div");
            boxContentBack.classList.add("box-content");
            const contributorNameBack = document.createElement("h1");
            contributorNameBack.textContent = "Hello there!";
            const contributorRoleBack = document.createElement("h1");
            contributorRoleBack.innerHTML = `I am the <strong>${contributor.login}</strong>.`;
            const contributorCommitsBack = document.createElement("h1");
            contributorCommitsBack.textContent = `Commits: ${contributor.contributions}`;
            boxContentBack.appendChild(contributorNameBack);
            boxContentBack.appendChild(contributorRoleBack);
            boxContentBack.appendChild(contributorCommitsBack);
            boxContentWrapperBack.appendChild(boxContentBack);
            boxBack.appendChild(boxContentWrapperBack);

            flipBox.appendChild(boxFront);
            flipBox.appendChild(boxBack);
            widgetContainer.appendChild(flipBox);
            boxPanelSection.appendChild(widgetContainer);
            contributorDiv.appendChild(boxPanelSection);

            const contributorLink = document.createElement("a");
            contributorLink.href = contributor.html_url;
            contributorLink.target = "_blank";

            const contributorName = document.createElement("p");
            contributorName.textContent = contributor.login;

            const contributorRole = document.createElement("p");
            contributorRole.textContent = "Commits: " + contributor.contributions;

            contributorDiv.appendChild(contributorLink);
            teamMembersDiv.appendChild(contributorDiv);
        });
    })
    .catch((error) => {
        console.error("Error fetching contributors:", error);
    });


    
    </script>
</body>
</html>
