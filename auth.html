      <script>
      function validateForm() {
  const password = document.getElementById('signup-password').value;
  const email = document.getElementById('email').value;
  const username = document.getElementById('username').value;

  // Password length validation
  if (password.length < 6) {
    alert("Password must be at least 6 characters long.");
    return false;
  }

  // Password hexadecimal validation
  const hexRegex = /^[0-9A-Fa-f]+$/;
  if (!hexRegex.test(password)) {
    alert("Password must contain only hexadecimal digits (0-9, A-F).");
    return false;
  }

  // Validate if username is provided
  if (username.trim() === "") {
    alert("Please enter a valid username.");
    return false;
  }

  // Validate if email is provided and valid
  if (!email.includes("@")) {
    alert("Please enter a valid email address.");
    return false;
  }

  // If all validations pass
  return true;
}

    <script>
      const signUpBtn = document.getElementById('sign-up-btn');
      const signInBtn = document.getElementById('sign-in-btn');
      const container = document.querySelector('.container');

      signUpBtn.addEventListener('click', () => {
        container.classList.add('sign-up-mode');
      });

      signInBtn.addEventListener('click', () => {
        container.classList.remove('sign-up-mode');
      });

      function togglePassword(id, element) {
        const passwordInput = document.getElementById(id);
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          element.classList.add('active');
        } else {
          passwordInput.type = 'password';
          element.classList.remove('active');
        }
      }
    </script>

<script>
    // coordinates for the cursor :
    const coords = { x: 0, y: 0 };
    const circles = document.querySelectorAll(".circle");

    const colors = [
      "#fc5720", "#fc6532", "#fc6532","#fd8b65", "#d5585c", "#fac3b1", "#f4d5cb", "#fefefe", "#fefefe", "#cdf2c5", "#b2eca5", "#95e283", "#7dda68", "#4adc2d", "#69d451", "#54c939", "#34b916", "#28b309", "#1e9c02", 
    ];

    circles.forEach(function (circle, index) {
      circle.x = 0;
      circle.y = 0;
      circle.style.backgroundColor = colors[index % colors.length];
    });

    // update the coordinates when the mouse moves:
    window.addEventListener("mousemove", function (e) {
      coords.x = e.clientX;
      coords.y = e.clientY;
    });

    // animation function to move the circles:
    function animateCircles() {
      let x = coords.x;
      let y = coords.y;

      circles.forEach(function (circle, index) {
       

        circle.style.left = x - 12 + "px";
        circle.style.top = y - 12 + "px";
        circle.style.scale = (circles.length - index) / circles.length;

        circle.x = x;
        circle.y = y;

        const nextCircle = circles[index + 1] || circles[0];
        x += (nextCircle.x - x) * 0.3;
        y += (nextCircle.y - y) * 0.3;
      });

      requestAnimationFrame(animateCircles);
    }
    
    animateCircles();
  </script>
